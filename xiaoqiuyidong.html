<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小球移动</title>
	<style type="text/css">
		img{
			position: absolute;
			left: 50px;
			top: 150px;
		}
		#div1{
			position: absolute;
			left: 0px;
			background: #009;
			width: 100px;
			height: 100px;
			border-radius:50%; 
		}
	</style>
</head>
<body><div class="weizhi">当前位置：<a href="index.html">首页</a>>我的作品</div>
	<h2>我的作品之小球移动</h2>
	<input type="button" id="bt1" value="点击移动小球">
	<div id="div1"></div><br><br><br><br><br><br>
	<input type="button" id="bt2" value="点击加速小球">
</body>
<script type="text/javascript">
	var div1=document.getElementById('div1');
	var bt1=document.getElementById('bt1');
	bt1.onclick=function(){
		setInterval(function(){
			div1.style.left=div1.offsetLeft+2+"px";
		},30);
	};
	bt2.onclick=function(){
		setInterval(function(){
			div1.style.left=div1.offsetLeft+2+"px";
		},30);
	};
</script>
</html>
